<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alaga-Help</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>

    <main class="login-container">
        <section class="login-card">
            <header>
                <div class="logo-container">
                    <img src="logo-512.png" alt="Logo Alaga-Help" class="logo-img">
                </div>
                <h1>Alaga-Help</h1>
                <p>Monitore São Luiz do Paraitinga em tempo real</p>
            </header>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" autocomplete="email" required>
                    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="btnLogin" class="btn primary">Entrar</button>
                    <button type="button" id="btnCadastro" class="btn secondary">Criar Conta</button>
                    
                    <button type="button" id="btnAnonimo" class="btn link" style="width: 100%; margin-top: 10px; background: transparent; color: #666; border: 1px dashed #27a3e5;">
                        Entrar sem cadastro (Uso rápido)
                    </button>
                </div>
                
                </form>
        </section>
    </main>

    <script type="module" src="login.js"></script>
</body>
</html>
